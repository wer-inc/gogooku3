# Dagster instance configuration for gogooku5 dataset builds.
# Uses default ephemeral storage.

telemetry:
  enabled: false

run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher

run_storage:
  module: dagster.core.storage.runs
  class: SqliteRunStorage
  config:
    # Use a path relative to DAGSTER_HOME so gogooku5 can run standalone.
    base_dir: storage

event_log_storage:
  module: dagster.core.storage.event_log
  class: SqliteEventLogStorage
  config:
    base_dir: storage
