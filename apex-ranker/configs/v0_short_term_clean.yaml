version: 0
# Short-term (1d+5d) configuration for APEX-Ranker v0 using CLEAN dataset
# Dataset: 2023-2024 ONLY (cleaned high-NULL columns, g5 schema)

data:
  parquet_path: ../output_g5/datasets/ml_dataset_2023_2024_clean.parquet
  metadata_path: null
  feature_groups_config: configs/feature_groups_dataset145.yaml
  feature_groups:
  - g5_short_term
  optional_groups: []
  use_plus30: false
  lookback: 60
  min_stocks_per_day: 80
  date_column: Date
  code_column: Code
  target_columns:
    1: ret_prev_1d
    5: ret_prev_5d

normalization:
  mode: cross_section_z
  clip_sigma: 5.0

train:
  horizons:
  - 1
  - 5
  epochs: 50
  lr: 0.0005
  weight_decay: 0.0001
  grad_clip: 0.5
  val_days: 120
  log_interval: 10
  amp: true
  device: auto
  num_workers: 0
  pin_memory: true
  prefetch_factor: 4
  persistent_workers: true
  warmup_epochs: 3
  warmup_start_factor: 0.1
  early_stopping:
    patience: 5
    metric: short_term_score
    min_delta: 0.0
  evaluation:
    splitter: purged_kfold
    purged_kfold:
      n_splits: 5
      embargo_days: 2
  time_decay_tau_days: 120
  use_ema: true
  ema_beta: 0.999

eval:
  k_ratio: 0.07
  ndcg_beta: 1.0
  es_weights: "0.6,0.2,0.2"

selection:
  default:
    k_ratio: 0.07
    k_min: 5
    sign: 1
  horizons:
    "1":
      sign: 1
    "5":
      sign: 1

model:
  d_model: 128
  depth: 3
  patch_len: 8
  stride: 4
  n_heads: 8
  dropout: 0.3

loss:
  listnet:
    weight: 1.0
    tau: 0.3
    topk: 100
  ranknet:
    weight: 1.0
    neg_sample: 8192
  mse:
    weight: 0.01
  turnover:
    weight: 0.0
