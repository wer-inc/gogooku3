version: 0_pruned
data:
  parquet_path: output/ml_dataset_latest_full.parquet
  metadata_path: dataset_features_detail.json
  feature_groups_config: models/apex_ranker/configs/feature_groups.yaml
  feature_groups:
  - core50
  optional_groups: []
  use_plus30: true
  lookback: 180
  min_stocks_per_day: 80
  date_column: Date
  code_column: Code
  target_columns:
    1: target_1d
    5: target_5d
    10: target_10d
    20: target_20d
  exclude_features:
  - rsi_2
  - flow_individual_net_ratio
  - idio_vol_ratio
  - stoch_k
  - ema_5
  - flow_foreign_net_z
  - ema_200
  - ema_20
  - returns_20d
  - flow_breadth_pos
  - mkt_ret_1d
  - mkt_ret_5d
  - mkt_ret_10d
  - mkt_ret_20d
  - mkt_gap_5_20
  - mkt_vol_20d
  - mkt_bull_200
  - mkt_high_vol
  - mkt_ret_1d_z
  - mkt_dd_from_peak
  - mkt_bb_bw
  - mkt_bb_pct_b
  - mkt_ema20_slope_3
  - flow_impulse
  - flow_days_since
normalization:
  mode: cross_section_z
  clip_sigma: 5.0
train:
  horizons:
  - 1
  - 5
  - 10
  - 20
  epochs: 50
  lr: 0.0005
  weight_decay: 0.0001
  grad_clip: 0.5
  val_days: 120
  log_interval: 10
  amp: true
  device: auto
  num_workers: 0
  warmup_epochs: 3
  warmup_start_factor: 0.1
  early_stopping:
    patience: 3
    metric: 20d_pak
    min_delta: 0.0
  evaluation:
    splitter: purged_kfold
    purged_kfold:
      n_splits: 5
      embargo_days: 5
  time_decay_tau_days: 120
  use_ema: true
  ema_beta: 0.999
eval:
  k_ratio: 0.1
  ndcg_beta: 1.0
  es_weights: 0.5,0.35,0.15
model:
  d_model: 256
  depth: 4
  patch_len: 16
  stride: 8
  n_heads: 8
  dropout: 0.2
loss:
  listnet:
    weight: 1.0
    tau: 0.4
    topk: null
  ranknet:
    weight: 0.8
    neg_sample: 4096
  mse:
    weight: 0.05
