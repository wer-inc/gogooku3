repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies: [
          types-requests, 
          types-PyYAML,
          pandas-stubs,
          types-tqdm
        ]
        args: [--ignore-missing-imports]

  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
        args: ['--unsafe']
      - id: check-added-large-files
        args: ['--maxkb=50000']  # 50MB limit
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ["-c", "pyproject.toml"]
        additional_dependencies: ["bandit[toml]"]

  # Custom hooks for Gogooku3
  - repo: local
    hooks:
      - id: forbid-logs-in-repo
        name: Prevent log files from being committed
        entry: bash -c 'find . -name "*.log" -o -name "*.out" -o -name "*.err" | grep -v ".git" | head -1 | grep -q . && echo "ERROR: Log files detected in repository!" && exit 1 || exit 0'
        language: system
        always_run: true
        pass_filenames: false
      - id: check-log-structure
        name: Check logs are in unified structure (_logs/)
        entry: bash -c 'find . -path "./_logs" -prune -o \( -name "*.log" -o -name "*.out" -o -name "*.err" \) -type f -print | head -1 | grep -q . && echo "ERROR: Log files found outside _logs/ directory!" && exit 1 || exit 0'
        language: system
        always_run: true
        pass_filenames: false

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [mypy]  # Skip mypy in CI as it can be slow